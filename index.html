<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My Library</h1>
    <p>Keep track of all your books!</p>
  </header>
  <main>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Author</th>
          <th>Number of Pages</th>
          <th>Read Status</th>
        </tr>
      </thead>
      <tbody id='bookList'>
        <!-- this is where the book info goes -->
      </tbody>
    </table>
  </main>


  <script src="scripts.js"></script>
</body>
</html>
