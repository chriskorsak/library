<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My Library</h1>
    <p>Keep track of all your books!</p>
  </header>
  <main>

    <section>
      <form id='newBookForm'>
        <div class='form-group'>
          <label for="title">Book Title</label>
          <input type="text" id='bookTitleInput' name='title'>
        </div>
        <div class='form-group'>
          <label for="author">Author</label>
          <input type="text" id='bookAuthorInput' name='author'>
        </div>
        <div class='form-group'>
          <label for="pages">Number of Pages</label>
          <input type="number" id='bookPagesInput' name='pages'>
        </div>
        <div class='form-group'>
          <label for="status">Read/Unread</label>
          <input type="radio" value='read' name='status'>
          <input type="radio" value='unread' name='status'>
        </div>
        <div class="form-group">
          <input type="submit">
        </div>
      </form>
    </section>

    <section>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Number of Pages</th>
            <th>Read Status</th>
          </tr>
        </thead>
        <tbody id='bookList'>
          <!-- this is where the book info goes -->
        </tbody>
      </table>
    </section>

  </main>


  <script src="scripts.js"></script>
</body>
</html>
